type Profile { 
  	username: String, 
  	displayName: String, 
  	location: String, 
  	avatarUrl: String, 
  	followersCount: Int, 
  	followingCount: Int, 
  	postsCount: Int, 
  	likesCount: Int 
}

type UserData {
	id: String, 
	username: String
}

type Query { 
  profile: Profile, 
  initialSetup: Boolean,
  deleteAllData: Boolean,
  loggedInUser: UserData,  
  login(username: String, password: String): String
}